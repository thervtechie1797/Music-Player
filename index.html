<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Music Player</title>
  </head>
  <body>
    <button id="themeBtn" onclick="toggleFunction()">üåô</button>
    <div class="heading">
      <h1>Music Player</h1>
    </div>

    <div class="container">
      <div class="all-song">
        <label for="genre">Filter by Genre:</label>
        <select name="genre" id="genreSelection"></select>

        <h2>All Songs</h2>
        <ul id="songList"></ul>
      </div>

      <div id="songCard" class="song-card">
        <img id="songImage" src="" alt="Song Image" />
        <div class="song-info">
          <h3 id="songTitle">Song Name</h3>
          <p id="artistName">Artist Name</p>
          <audio id="audioSrc" controls></audio>
        </div>
        <div class="playControls">
          <button id="prevBtn">‚èÆÔ∏è</button>
          <button id="playBtn">‚ñ∂Ô∏è</button>
          <button id="nextBtn">‚è≠Ô∏è</button>
        </div>
        <div class="add-playlist">
          <button id="addToPlaylistBtn">‚ûï Add to Playlist</button>
        </div>
      </div>

      <div class="playlist">
        <div class="search">
          <input
            type="text"
            placeholder="Enter playlist name"
            id="addPlaylist"
          />
          <button class="createPlaylist" id="createPlaylist">
            Create Playlist
          </button>
        </div>
        <div>
          <div>
            <h2>Current Playlist</h2>
            <ul id="currentPlaylistSongs"></ul>
          </div>
          <div>
            <h2>My Playlist</h2>
            <ul id="playlistItems"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="style.js"></script>
  </body>
</html>
